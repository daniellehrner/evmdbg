name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Verify go.mod
        run: go mod tidy && git diff --exit-code || (echo 'go.mod or go.sum is out of date'; exit 1)

      - name: Build
        run: go build ./...

      - name: Run Tests
        run: go test -v ./...